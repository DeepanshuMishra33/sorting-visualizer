<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h2>Sorting Visualizer</h2>
    </div>
    <div class="container">
        <button class="btn" id="new-array">new array</button>
        <div class="sorting-container">
            <button class="btn" id="bubble-sort">Bubble Sort</button>
            <button class="btn" id="selection-sort">Selection Sort</button>
            <button class="btn" id="insertion-sort">Insertion sort</button>
            <button class="btn" id="merge-sort">Merge Sort</button>
            <button class="btn" id="quick-sort">Quick Sort</button>
        </div>
    </div>
    <div class="bars-container"></div>
    <!-- <script src="script.js"></script> -->
    <script src="newArray.js"></script>
    <script src="bubblesort.js"></script>
    <script src="selectionsort.js"></script>
    <script src="insertionsort.js"></script>
    <script src="mergesort.js"></script>
    <script src="quicksort.js"></script>
</body>
</html>
